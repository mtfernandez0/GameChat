<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link th:href="@{/css/auth.css}" rel="stylesheet">
</head>
<body>
<div class="container login-container">
  <div class="login-form">
    <form th:action="@{/register}" method="post">
      <h2>Register</h2>
      <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="Your Username *" autofocus required value=""/>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Your Email *" value="" required/>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Your Password *" value="" required/>
      </div>
      <div class="form-group">
        <input type="submit" class="btnSubmit" value="Sign up"/>
      </div>
      <div class="form-group">
        <a th:href="@{/login}" class="btnForgetPwd">Already have an account?</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
