<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link th:href="@{/css/auth.css}" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>

<div class="container login-container">
  <div class="login-form">
    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}">
            <div class="row justify-content-center">
                <p class="text-bg-danger p-3 rounded" style="max-width: 18rem;">Invalid username or password</p>
            </div>
        </div>
        <h2>Login</h2>
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Your Username *" autofocus required value=""/>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Your Password *" value="" required/>
        </div>
        <div class="form-group">
              <label for="remember-me">Remember Me?</label>
              <input type="checkbox" id="remember-me" name="remember-me" class="col-form-label"/>
          </div>
          <div class="form-group">
            <input type="submit" class="btnSubmit" value="Login"/>
          </div>
          <div class="form-group">
            <a href="#" class="btnForgetPwd">Forget Password?</a>
          </div>
          <div id="accountLink" class="form-group">
            <a>Don't have an account?&nbsp;</a>
            <a th:href="@{/register}" class="btnForgetPwd">Sign Up Here</a>
          </div>
    </form>
  </div>
</div>
</body>
</html>
